<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NodPod</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #intro-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }
        .button {
            padding: 10px 20px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 20px 40px;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
        }
        #skip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #word-display {
            position: absolute;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .aura-text {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            #play-button {
                font-size: 18px;
                padding: 15px 30px;
            }
            .aura-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <video id="intro-video" playsinline>
        <source src="assets/images/project/init-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="play-button" class="button" onclick="playVideo()">Play with Sound</button>
    <button id="skip-button" class="button" onclick="skipIntro()">Skip Intro</button>
    <div id="word-display">
        <span id="word-elite" class="aura-text">Elite</span>
        <span id="word-precision" class="aura-text">Precision</span>
        <span id="word-integrity" class="aura-text">Integrity</span>
    </div>

    <script src="scripts/main.js"></script>

    <script>
        console.log("Intro page loaded");
        const video = document.getElementById('intro-video');
        const playButton = document.getElementById('play-button');

        video.play().then(() => {
            console.log("Autoplay started!");
            playButton.style.display = 'none';
            showWords();
        }).catch(error => {
            console.log("Autoplay was prevented:", error);
            playButton.style.display = 'block';
        });

        function playVideo() {
            const video = document.getElementById('intro-video');
            video.muted = false;
            video.play();
            document.getElementById('play-button').style.display = 'none';
            showWords();
        }

        video.addEventListener('ended', function() {
            window.location.href = 'main.html';
        });

        function skipIntro() {
            window.location.href = 'main.html';
        }

        function showWords() {
            let wordElite = document.getElementById('word-elite');
            let wordPrecision = document.getElementById('word-precision');
            let wordIntegrity = document.getElementById('word-integrity');

            setTimeout(function() {
                wordElite.style.opacity = "1";
            }, 5000);

            setTimeout(function() {
                wordElite.style.opacity = "0";
            }, 7000);

            setTimeout(function() {
                wordPrecision.style.opacity = "1";
            }, 10000);

            setTimeout(function() {
                wordPrecision.style.opacity = "0";
            }, 12000);

            setTimeout(function() {
                wordIntegrity.style.opacity = "1";
            }, 15000);

            setTimeout(function() {
                wordIntegrity.style.opacity = "0";
            }, 17000);
        }
    </script>
</body>
</html>
