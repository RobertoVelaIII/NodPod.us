<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NodPod</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
    <header id="main-header">
        <div class="logo">
            <a href="index.html">[<span class="white">nod</span><span class="red">pod.us]</span></a>
        </div>
        <nav>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
            <a href="account.html">My account</a>
            <a href="dealers.html">Authorized dealers</a>
            <a href="about.html">About us</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="hamburger-menu">â˜°</div>
    </header>

    <main class="contact-container">
        <h1>CONTACT US</h1>
        <div class="contact-wrapper">
            <section id="contact-form" class="contact-section">
                <h2>Send Us a Message</h2>
                <form id="contact-us-form">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </section>
            <section id="contact-info" class="contact-section">
                <h2>Our Information</h2>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>info@nodpod.us</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>(555) 123-4567</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>123 Tactical Ave, Gear City, TC 12345</p>
                </div>
                <div class="social-links">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </section>
        </div>
    </main>

    <footer id="main-footer">
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="newsletter-signup">
          <label for="email-input">Enter your email</label>
          <div class="input-group">
            <input type="email" id="email-input" placeholder="Enter your email" required>
            <button type="submit">Stay Updated</button>
          </div>
        </div>
        <nav aria-label="Footer Navigation">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </nav>
        <p>&copy; 2024 NodPod. All rights reserved.</p>
    </footer>

    <script src="assets/js/contact.js"></script>
</body>
</html>
